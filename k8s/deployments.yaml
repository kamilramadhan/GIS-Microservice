# Kubernetes Deployment Files for GIS Transmigrasi
apiVersion: v1
kind: Namespace
metadata:
  name: gis-transmigrasi
---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: gis-transmigrasi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: gis-api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: PRICE_SERVICE_URL
          value: "http://price-service:3001"
        - name: PRODUCTION_SERVICE_URL
          value: "http://production-service:3002"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: gis-transmigrasi
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 3000
    targetPort: 3000
---
# Price Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-service
  namespace: gis-transmigrasi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: price-service
  template:
    metadata:
      labels:
        app: price-service
    spec:
      containers:
      - name: price-service
        image: gis-price-service:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: uri
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: price-service
  namespace: gis-transmigrasi
spec:
  type: ClusterIP
  selector:
    app: price-service
  ports:
  - port: 3001
    targetPort: 3001
---
# Production Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-service
  namespace: gis-transmigrasi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-service
  template:
    metadata:
      labels:
        app: production-service
    spec:
      containers:
      - name: production-service
        image: gis-production-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: uri
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: v1
kind: Service
metadata:
  name: production-service
  namespace: gis-transmigrasi
spec:
  type: ClusterIP
  selector:
    app: production-service
  ports:
  - port: 3002
    targetPort: 3002
---
# Analytics Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: gis-transmigrasi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: gis-analytics-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        - name: REDIS_HOST
          value: "redis"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: gis-transmigrasi
spec:
  type: ClusterIP
  selector:
    app: analytics-service
  ports:
  - port: 3003
    targetPort: 3003
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: gis-transmigrasi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
